<article>
  <div class="container">
    <div class="row">
      <div *ngIf="post" class="col-lg-8 col-md-10 mx-auto">
        <h2 class="post-heading">{{ post.title }}</h2>
        <h3 class="post-meta">{{ post?.date }}</h3>
        <p> {{ post?.body }} </p>
      </div>
    </div>
  </div>
</article>
