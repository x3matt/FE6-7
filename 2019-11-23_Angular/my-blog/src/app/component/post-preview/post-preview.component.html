<div class="post-preview">
  <a [routerLink]="['/post',post.id]">
    <h2 class="post-title">
      {{ post.title }}
    </h2>
    <h3 class="post-subtitle">
      {{shortenString(post.body) }}
    </h3>
  </a>
  <p class="post-meta">Posted by
    <a href="#">Start Bootstrap</a>
    on {{ post.date }}</p>
</div>
